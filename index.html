<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="hero-banner">
        <picture>
          <source
            media="(min-width:465px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <!-- <img src="./images/image-header-mobile.jpg" alt="Business" /> -->
          <img src="./images/image-header-desktop.jpg" alt="Business" />
        </picture>
      </div>
      <div class="content">
        <main>
          Get
          <a href="#">insights</a>
          that help your business grow.
        </main>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <h1 class="stat-value">10k+</h1>
            <p class="stat-unit">companies</p>
          </div>
          <div class="stat">
            <h1 class="stat-value">314</h1>
            <p class="stat-unit">templates</p>
          </div>
          <div class="stat">
            <h1 class="stat-value">12M+</h1>
            <p class="stat-unit">queries</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
